<!DOCTYPE html>
<html>
<head>
  <title>Sliding Menu Example</title>
  <link rel="stylesheet" type="text/css" href="css/menu-toggle.css">
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" id="menu-icon">&#9776;</label>
  <nav id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
