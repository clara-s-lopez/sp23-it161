<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <link rel="stylesheet" href="submenu.css">
</head>
<body>
  <ul class="nav-slide-menu">
    <li>
      <label for="menu-toggle" class="menu-toggle-label">Toggle Menu</label>
      <input type="checkbox" id="menu-toggle" class="invisible-checkbox">
      <div class="submenu">
        <ul>
          <li>Submenu Item 1</li>
          <li>Submenu Item 2</li>
        </ul>
      </div>
    </li>
    <li>
      <label for="submenu-toggle-1" class="submenu-toggle-label">Toggle Submenu 1</label>
      <input type="checkbox" id="submenu-toggle-1" class="invisible-checkbox">
      <div class="submenu">
        <ul>
          <li>Submenu 1 Item 1</li>
          <li>Submenu 1 Item 2</li>
        </ul>
      </div>
    </li>
    <li>
      <label for="submenu-toggle-2" class="submenu-toggle-label">Toggle Submenu 2</label>
      <input type="checkbox" id="submenu-toggle-2" class="invisible-checkbox">
      <div class="submenu">
        <ul>
          <li>Submenu 2 Item 1</li>
          <li>Submenu 2 Item 2</li>
        </ul>
      </div>
    </li>
  </ul>
</body>
</html>
