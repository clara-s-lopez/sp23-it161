<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <link rel="stylesheet" href="submenu.css">
</head>
<body>
    <div class="nav-slide-menu">
        <ul>
          <li>
            <label for="menu-toggle" class="menu-toggle-label">Menu</label>
            <input type="checkbox" id="menu-toggle" class="invisible-checkbox" />
            <ul class="submenu">
              <li>
                <label for="submenu-toggle-1" class="submenu-toggle-label">Submenu 1</label>
                <input type="checkbox" id="submenu-toggle-1" class="invisible-checkbox" />
                <ul class="sub-submenu">
                  <li>Submenu 1.1</li>
                  <li>Submenu 1.2</li>
                </ul>
              </li>
              <li>
                <label for="submenu-toggle-2" class="submenu-toggle-label">Submenu 2</label>
                <input type="checkbox" id="submenu-toggle-2" class="invisible-checkbox" />
                <ul class="sub-submenu">
                  <li>Submenu 2.1</li>
                  <li>Submenu 2.2</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
       
</body>
</html>
